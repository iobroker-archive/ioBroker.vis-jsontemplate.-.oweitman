<!-- here you can include so many js-files as you want -->
<script type="text/javascript" src="widgets/vis-jsontemplate/dist/jsontemplate-dist.js"></script>

<script id="tplJSONTemplate4" type="text/ejs" class="vis-tpl"
    data-vis-prev='<img style="display: block;margin-left: auto;margin-right: auto;width: 50%;" src="widgets/vis-jsontemplate/img/jsontemplate.png"></img>'
    data-vis-attrs="json_oid/id;json_template/custom,jsontemplate.editEjs;json_dpCount[1]/number,1;json_dp(1-json_dpCount)/id;"
    data-vis-set="vis-jsontemplate" data-vis-type="val" data-vis-beta="false" data-vis-update-style="true"
    data-vis-name="JSON Template4">
    <div class="vis-widget <%== this.data.attr('class') %>" style="overflow:visible; width: 230px; height: 20px" id="<%= this.data.attr('wid') %>"><%
        vis.binds.jsontemplate.jsontemplate4.createWidget(this.data.wid, this.view, this.data, this.style);
    %></div>
</script>
